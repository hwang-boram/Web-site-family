<h2>아빠</h2>
<p><a href="https://www.naver.com/" target="_blank" title="황태용">아빠</a>는 1962년생 남자이다.</p>
<p>우리 아빠는 내가 만난 사람 중에 제일 웃기다.</p>
<p>제일 웃겼던 건, 엎드려서 해맑게 티비를 보다가 그대로 엎드려서 잠든 모습이 너무 웃겼다.</p>
<p>사진을 찍어놨는데, 기회가 된다면 밑의 강아지 사진을 아빠 사진으로 바꿔야겠다.</p>
<p>내가 웹 개발 실력이 늘어난다면 아빠도 기꺼이 허락해주지 않을까. ㅎ</p>
