<h2>동생</h2>

<p><a href="https://www.naver.com/" target="_blank" title="황광서">동생</a>는 1997년생 남자이다.</p>
<p>대부분의 누나, 형, 언니는 동생에게 어떤 마음을 가지고 있을지, 안봐도 비디오다.</p>
<p>부부의 전생은 웬수라고 하던데, 형제 자매의 존재들도 전생에는 웬수가 아니였을까 싶다.</p>
<p>동생은 더이상 하고싶은 자랑이 없어서 말을 줄여야겠다.</p>
